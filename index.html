<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>KampTrail ‚Äî Free Campsite Map</title>
  <meta name="description" content="Find free and low-cost campsites with overlays, filters, trip planning, and offline support.">
  <meta name="theme-color" content="#0b141b">

  <!-- PWA / A2HS -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="application-name" content="KampTrail">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="color-scheme" content="light dark">

  <!-- Social -->
  <meta property="og:title" content="KampTrail ‚Äî Free Campsite Map">
  <meta property="og:type" content="website">
  <meta property="og:image" content="og.png">
  <meta property="og:description" content="Fast, offline-first campsite map with overlays, filters, and trip planning.">
  <meta property="og:url" content="https://prowebpromo.github.io/kamptrail/">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Networking -->
  <link rel="preconnect" href="https://tile.openstreetmap.org">

  <!-- Leaflet core -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Esri Leaflet (for PAD-US/BLM/USFS overlays) -->
  <script src="https://unpkg.com/esri-leaflet@3/dist/esri-leaflet.js"></script>

  <!-- Overlays bundle (advanced) -->
  <link rel="stylesheet" href="overlays/overlays-advanced.css">

  <style>
    html, body {height:100%; margin:0; background:#0b141b; color:#e8f0f7; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial;}
    #app {display:grid; grid-template-rows: auto 1fr auto; height: 100%;}
    header {
      padding: 10px 12px; display:flex; align-items:center; gap:10px;
      background:#0f1b24; position: sticky; top:0; z-index: 1000; border-bottom:1px solid #22313f;
    }
    header h1 {font-size:16px; margin:0; font-weight:700;}
    .header-actions {margin-left:auto; display:flex; gap:8px; align-items:center;}
    .btn {border:1px solid #22313f; padding:6px 12px; border-radius:10px; background:#15232e; color:#cfe3f2; cursor:pointer; font-size:13px;}
    .btn.active {background:#173243; border-color:#86b7ff; color:#9fd0ff;}
    #map {height: calc(100vh - 92px);}
    footer {padding:8px 12px; font-size:12px; color:#b7c7d6; background:#0f1b24; border-top:1px solid #22313f; display:flex; justify-content:space-between; align-items:center;}
    a {color:#9fd0ff;}
    .toast {position: fixed; bottom: 70px; left: 50%; transform: translateX(-50%); background:#173243; padding:12px 16px; border-radius:12px; border:1px solid #284356; display:none; z-index: 2000;}
    .toast.show {display:block;}
    .loading {position:fixed; inset:0; display:none; place-items:center; z-index:1500; background:rgba(11,20,27,.6);}
    .loading.show {display:grid;}
    .spinner {width:44px;height:44px;border-radius:50%;border:3px solid #284356;border-top-color:#86b7ff;animation:spin 1s linear infinite}
    @keyframes spin {to{transform:rotate(360deg)}}
    *:focus-visible {outline: 3px solid #86b7ff; outline-offset: 2px;}
    .leaflet-container {background:#0b141b;}
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>üèïÔ∏è KampTrail</h1>
      <div class="header-actions">
        <button id="filters" class="btn" aria-label="Open filters">üîç Filters</button>
        <button id="trip" class="btn" aria-label="Open trip planner">üìç My Trip (0)</button>
        <button id="near" class="btn" aria-label="Find campsites near me" aria-pressed="false">üìç Near me</button>
      </div>
    </header>

    <div id="map" role="region" aria-label="Campsite map" tabindex="0"></div>

    <footer>
      <div>Map ¬© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OSM</a> ¬∑ Data: iOverlander / PAD-US / BLM / USFS</div>
      <div><span id="status-indicator" style="opacity:.7">‚óè</span> <span id="status-text" style="opacity:.7">Offline ready</span></div>
    </footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>
  <div id="loading" class="loading"><div class="spinner"></div></div>

  <script>
    // SW registration (kept simple; Step 2 will bump VERSION)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').catch(console.error);
      });
    }
    function toast(msg, ms=4000){const t=document.getElementById('toast');t.innerHTML=msg;t.classList.add('show');if(ms) setTimeout(()=>t.classList.remove('show'),ms);}
    function loading(on=true){document.getElementById('loading').classList.toggle('show',on);}
    function onlineUI(){const i=document.getElementById('status-indicator'),t=document.getElementById('status-text');if(navigator.onLine){i.style.color='#00b894';t.textContent='Online';}else{i.style.color='#e17055';t.textContent='Offline';}}
    window.addEventListener('online',onlineUI);window.addEventListener('offline',onlineUI);onlineUI();
  </script>

  <!-- Core map init -->
  <script>
    const map = L.map('map', { zoomControl: true, preferCanvas: true });
    const saved = (()=>{try{return JSON.parse(localStorage.getItem('kt_last_position'))}catch{ return null}})();
    if (saved) map.setView([saved.lat, saved.lng], saved.zoom); else map.setView([39.8283,-98.5795],5);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19,detectRetina:true,attribution:'&copy; OpenStreetMap'}).addTo(map);
    map.on('moveend',()=>{const c=map.getCenter();localStorage.setItem('kt_last_position',JSON.stringify({lat:c.lat,lng:c.lng,zoom:map.getZoom()}))});
    setTimeout(()=>map.invalidateSize(),200);
    document.getElementById('near').addEventListener('click',function(){
      const btn=this; const was=btn.classList.contains('active'); btn.classList.toggle('active'); btn.setAttribute('aria-pressed', !was);
      if(was) return; if(!navigator.geolocation){toast('Geolocation not supported'); btn.classList.remove('active'); return;}
      loading(true);
      navigator.geolocation.getCurrentPosition(p=>{const {latitude,longitude}=p.coords; map.setView([latitude,longitude],11); L.circle([latitude,longitude],{radius:5000,color:'#86b7ff',fillOpacity:.1}).addTo(map); loading(false);},e=>{toast('Location error: '+e.message); loading(false); btn.classList.remove('active');},{enableHighAccuracy:true,timeout:8000});
    });
    document.getElementById('filters').addEventListener('click',()=>{document.getElementById('kt-filter-panel')?.classList.toggle('expanded')});
    document.getElementById('trip').addEventListener('click',()=>{window.KampTrailTrip?.toggle()});
  </script>

  <!-- Feature modules (order matters) -->
  <script src="overlays/overlays-advanced.js"></script>
  <script src="data-loader.js"></script>
  <script src="filters.js"></script>
  <script src="trip-planner.js"></script>

  <!-- Boot sequence -->
  <script>
    (async () => {
      // 1) Overlays
      KampTrailAdvanced.init(map, { /* openCellIdToken: 'YOUR_OPENCELLID_TOKEN' */ });

      // 2) Data loader
      loading(true);
      await KampTrailData.init(map, {
        maxMarkers: 4000,
        isFavorite: id => { try{ return (JSON.parse(localStorage.getItem('kt_favs')||'[]')).includes(id) }catch{ return false } },
        onFavoriteToggle: id => {
          try{const f=JSON.parse(localStorage.getItem('kt_favs')||'[]'); const i=f.indexOf(id); if(i>-1)f.splice(i,1); else f.push(id); localStorage.setItem('kt_favs',JSON.stringify(f));}catch{}
        },
        onTripAdd: id => KampTrailTrip.addStop(id)
      });
      loading(false);

      // 3) Filters + Trip
      KampTrailFilters.init(map);
      KampTrailTrip.init(map);
    })().catch(err=>{console.error(err); toast('Init error. Refresh the page.',0)});
  </script>
</body>
</html>
