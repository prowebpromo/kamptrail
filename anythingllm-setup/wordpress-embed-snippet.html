<!--
================================================================
WORDPRESS EMBED SNIPPET FOR ANYTHINGLLM
================================================================

INSTRUCTIONS:
1. Replace YOUR-ANYTHINGLLM-DOMAIN with your domain (e.g., chat.boondockorbust.com)
2. Replace YOUR-WORKSPACE-ID with your actual workspace ID from AnythingLLM
3. Replace YOUR-EMBED-ID with your actual embed ID from AnythingLLM

WHERE TO ADD:
- Option A: WordPress Admin → Appearance → Theme Editor → header.php (before </head>)
- Option B: "Insert Headers and Footers" plugin → Scripts in Header
- Option C: Google Tag Manager → Custom HTML tag → Trigger: All Pages

================================================================
-->

<!-- AnythingLLM Chat Widget - Add this before </head> -->
<script
  defer
  src="https://YOUR-ANYTHINGLLM-DOMAIN/api/embed/YOUR-WORKSPACE-ID"
  data-embed-id="YOUR-EMBED-ID"
  data-position="bottom-right"
  data-assistant-name="Boondock or Bust Assistant"
  data-window-height="70vh"
  data-window-width="400px"
  data-base-color="#4A7C59"
  data-brand-image-url=""
  data-greeting="Hi! I'm here to help you plan your camping adventure. What can I help you find?"
  data-no-sponsor="true">
</script>

<!--
================================================================
CUSTOMIZATION OPTIONS:

data-position: "bottom-right" | "bottom-left"
data-window-height: "70vh" | "500px" (any CSS value)
data-window-width: "400px" | "350px" (any CSS value)
data-base-color: "#4A7C59" (hex color for brand)
data-assistant-name: "Your Bot Name"
data-greeting: "Welcome message"
data-brand-image-url: "https://yoursite.com/logo.png" (optional)
data-no-sponsor: "true" (hides AnythingLLM branding)

================================================================
-->


<!--
================================================================
ALTERNATIVE: If you need to dynamically load (for SPA/React sites)
================================================================
-->

<script>
(function() {
  var script = document.createElement('script');
  script.src = 'https://YOUR-ANYTHINGLLM-DOMAIN/api/embed/YOUR-WORKSPACE-ID';
  script.defer = true;
  script.setAttribute('data-embed-id', 'YOUR-EMBED-ID');
  script.setAttribute('data-position', 'bottom-right');
  script.setAttribute('data-assistant-name', 'Boondock or Bust Assistant');
  script.setAttribute('data-window-height', '70vh');
  script.setAttribute('data-window-width', '400px');
  document.head.appendChild(script);
})();
</script>
