#################################################################
# Nginx Reverse Proxy Configuration for AnythingLLM
#
# SETUP INSTRUCTIONS:
# 1. Replace YOUR_DOMAIN with your actual domain (e.g., chat.boondockorbust.com)
# 2. Obtain SSL certificate: sudo certbot certonly --nginx -d YOUR_DOMAIN
# 3. Copy this file to: /etc/nginx/sites-available/anythingllm
# 4. Create symlink: sudo ln -s /etc/nginx/sites-available/anythingllm /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Reload nginx: sudo systemctl reload nginx
#################################################################

# Rate limiting zone for chatbot API
# 10r/m = 10 requests per minute per IP
# Adjust based on your expected traffic
limit_req_zone $binary_remote_addr zone=chatbot:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/m;

# Upstream definition
upstream anythingllm {
    server 127.0.0.1:3001;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/anythingllm_access.log;
    error_log /var/log/nginx/anythingllm_error.log;

    # Maximum upload size (for document uploads)
    client_max_body_size 100M;

    # =====================================================
    # RATE-LIMITED ENDPOINTS (Chat/Embed API)
    # =====================================================

    # Embed API - strictly rate limited
    location /api/embed/ {
        limit_req zone=chatbot burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://anythingllm;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for chat responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Workspace chat API - rate limited
    location /api/workspace/ {
        limit_req zone=chatbot burst=5 nodelay;
        limit_req_status 429;

        proxy_pass http://anythingllm;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Extended timeouts for AI responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
        proxy_read_timeout 180s;
    }

    # =====================================================
    # WEBSOCKET SUPPORT (Required for Agent features)
    # =====================================================

    location ~* ^/api/agent-invocation/(.*) {
        proxy_pass http://anythingllm;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # =====================================================
    # ADMIN PROTECTION (Optional: Add HTTP Basic Auth)
    # =====================================================

    # Uncomment below to add basic auth protection to admin routes
    # First create password file: sudo htpasswd -c /etc/nginx/.htpasswd admin
    #
    # location /settings {
    #     auth_basic "Admin Area";
    #     auth_basic_user_file /etc/nginx/.htpasswd;
    #
    #     proxy_pass http://anythingllm;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # =====================================================
    # DEFAULT PROXY (All other routes)
    # =====================================================

    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://anythingllm;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support for streaming
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # =====================================================
    # STATIC FILES (Performance optimization)
    # =====================================================

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://anythingllm;
        proxy_set_header Host $host;

        # Cache static assets
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # =====================================================
    # HEALTH CHECK ENDPOINT
    # =====================================================

    location /health {
        proxy_pass http://anythingllm;
        proxy_set_header Host $host;
        access_log off;
    }
}
